<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand" href="#">Task Manager</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Task Input Form -->
        <div class="card p-3">
            <h5 class="mb-3">Add a New Task</h5>
            <form id="taskForm">
                <div class="mb-2">
                    <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" required>
                </div>
                <div class="mb-2">
                    <textarea id="taskDescription" class="form-control" rows="2" placeholder="Task Description"></textarea>
                </div>
                <div class="mb-2">
                    <select id="taskCategory" class="form-select">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                </div>
                <button type="button" id="addTaskButton" class="btn btn-primary">Add Task</button>
            </form>
        </div>
           <!-- Task List Section -->
           <div class="mt-4">
            <h5>Your Tasks</h5>
            <div id="taskList" class="list-group">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>
        <!-- Filtering Options -->
<div class="d-flex justify-content-between align-items-center mt-3">
    <select id="filterCategory" class="form-select w-50">
        <option value="all">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
    </select>
    <select id="filterStatus" class="form-select w-50 ms-2">
        <option value="all">All Tasks</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
    </select>
</div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
